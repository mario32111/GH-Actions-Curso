name: Hola Mundo
on:
  push:
    branches: [ "main" ]
    

jobs:
  platzi:
    runs-on: ubuntu-latest
    
    steps:
        
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: 'Hello World'
      run: node index.js