name: Saludo usando variables y secretos
on:
  workflow_dispatch
env:
  DIA_DE_SEMANA: Lunes
jobs:
  saludo-variables:
    runs-on: ubuntu-latest
    env:
      SALUDO: Hola
    steps:
      - name: Saludo variables
        run: echo "${{ vars.NOMBRE}}. Hoy es ${{ env.DIA_DE_SEMANA }}!"
  saludo-secretos:
    runs-on: ubuntu-latest
    steps: 
      - name: Saludo secretos
        run: echo "$SALUDO, ${{ vars.NOMBRE }}. Tu contrasena es ${{ secrets.PASSWORD }}!"
